name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: azincc/gdstudio-embeded-service
  DEFAULT_PLATFORMS: linux/amd64
  CACHE_SCOPE: docker-publish

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    env:
      BUILDKIT_PROGRESS: plain
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_ENABLED: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: startsWith(github.ref, 'refs/tags/v') && contains(env.DEFAULT_PLATFORMS, 'arm64')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.DOCKERHUB_ENABLED == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            name=${{ env.DOCKERHUB_IMAGE }},enable=${{ github.event_name != 'pull_request' && env.DOCKERHUB_ENABLED == 'true' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ startsWith(github.ref, 'refs/tags/v') && env.DEFAULT_PLATFORMS || 'linux/amd64' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ env.CACHE_SCOPE }}
          cache-to: type=gha,mode=max,scope=${{ env.CACHE_SCOPE }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

      - name: Prepare release notes
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          DOCKERHUB_IMAGE="${{ env.DOCKERHUB_IMAGE }}"
          DOCKERHUB_ENABLED="${{ env.DOCKERHUB_ENABLED }}"
          PACKAGE_NAME="${{ github.event.repository.name }}"
          REPO_URL="https://github.com/${{ github.repository }}"
          PACKAGE_URL="${REPO_URL}/pkgs/container/${PACKAGE_NAME}"

          cat > /tmp/release-notes.md <<EOF
          ## Docker 镜像

          - 镜像版本：\`${VERSION}\`
          - 镜像地址：\`${IMAGE_BASE}:${VERSION}\`
          - 镜像页面：[${PACKAGE_URL}](${PACKAGE_URL})

          \`\`\`bash
          docker pull ${IMAGE_BASE}:${VERSION}
          \`\`\`
          EOF

          if [ "${DOCKERHUB_ENABLED}" = "true" ]; then
            cat >> /tmp/release-notes.md <<EOF

          - Docker Hub 镜像：\`${DOCKERHUB_IMAGE}:${VERSION}\`

          \`\`\`bash
          docker pull ${DOCKERHUB_IMAGE}:${VERSION}
          \`\`\`
          EOF
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: /tmp/release-notes.md
