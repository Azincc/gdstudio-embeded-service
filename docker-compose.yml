version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: embed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: embed-postgres
    environment:
      POSTGRES_DB: embed_service
      POSTGRES_USER: embed
      POSTGRES_PASSWORD: embed_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U embed -d embed_service"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  embed-service:
    build: .
    container_name: embed-service
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis:6379
      - DATABASE_URL=postgres://embed:embed_pass@postgres:5432/embed_service?sslmode=disable
      - GD_API_BASE=https://music-api.gdstudio.xyz
      - NAVIDROME_BASE_URL=${NAVIDROME_BASE_URL:-http://host.docker.internal:4533}
      - NAVIDROME_USER=${NAVIDROME_USER:-admin}
      - NAVIDROME_PASSWORD=${NAVIDROME_PASSWORD:-admin}
      - MAX_CONCURRENT_JOBS=${MAX_CONCURRENT_JOBS:-3}
      - DOWNLOAD_TIMEOUT=${DOWNLOAD_TIMEOUT:-600s}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - API_KEY=${API_KEY:-dev-api-key-please-change-in-production}
      - API_KEY_NAME=${API_KEY_NAME:-echo-client}
    volumes:
      # 请修改为你的实际路径
      - ${NAVIDROME_MUSIC_DIR:-/tmp/music}:/music:rw
      - ${WORK_DIR:-/tmp/embed-work}:/work:rw
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # 可选：asynq 任务队列监控 UI
  asynqmon:
    image: hibiken/asynqmon:latest
    container_name: embed-asynqmon
    ports:
      - "8090:8080"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
